<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSaveIngredient()" #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 class="form-control"
                 ngModel
                 required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 form-group">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.dirty || !shoppingForm.valid">
            {{addMode ? 'Add' : 'Update'}}
          </button>
          <button class="btn btn-danger" type="button" *ngIf="!addMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onReset()">Reset</button>
        </div>
      </div>

    </form>
  </div>
</div>
