<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 100px; max-width: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer" (click)="addToShoppingList()">Add to cart</a></li>
        <li><a style="cursor: pointer" (click)="editRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h4>Description</h4>
    <p>{{recipe.description}}</p>
  </div>

</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of recipe.ingredients">{{i.name}} - {{i.amount}}</li>
    </ul>
  </div>
</div>
