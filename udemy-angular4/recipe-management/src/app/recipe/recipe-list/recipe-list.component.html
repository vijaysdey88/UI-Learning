<div class="row">
  <div class="col-xs-12">
    <h3 class="modal-header">Your Recipes</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn-primary btn-success" (click)="onNewRecipeClick()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let r of recipes" [recipe]="r" (click)="onRecipeSelection(r)"></app-recipe-item>
  </div>
</div>
